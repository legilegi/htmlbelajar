<!DOCTYPE html>
<html>

<head>
    <title>Belajar CSS</title>
    <style>
        input[type=password],
        input[type=email],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #eeb8b8;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .kotaklogin {
            width: 350px;
            margin: 20px auto 80px auto;
            border-radius: 5px;
            background-color: #d65d48;
            padding: 20px;
        }

        input[type=submit] {
            width: 100%;
            background-color: #742f1e;
            color: rgb(221, 180, 180);
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #aa5141;
        }

        h1 {
            text-align: center;
            margin: 80px auto 0 auto;
        }
    </style>
</head>

<body>

    <h1>Sistem Informasi Akademik</h1>

    <div class="kotaklogin">
        <form action="dashboard.html">
            <label>Email</label>
            <input type="email" placeholder="email...">

            <label>Password</label>
            <input type="password" placeholder="password...">

            <label>Status</label>
            <select name="status">
                <option>Siswa</option>
                <option>Guru</option>
            </select>

            <input type="submit" value="Login">
        </form>
    </div>

</body>

</html>
